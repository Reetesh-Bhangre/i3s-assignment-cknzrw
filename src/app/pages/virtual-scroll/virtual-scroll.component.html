<cdk-virtual-scroll-viewport #scrollContainer class="example-viewport">
<table class="data-table" mat-table [dataSource]="dataSource">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let record">{{ record.id }}</td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let record">{{ record.title }}</td>
  </ng-container>

  <!-- Completed Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Completed</th>
    <td mat-cell *matCellDef="let record">{{ record.completed }}</td>
  </ng-container>

  <!-- User Id Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let record">{{ record.userId }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <ng-template
    let-row
    matRowDef
    cdkVirtualFor
    [matRowDefColumns]="displayedColumns"
    [cdkVirtualForOf]="gridData"
  >
    <tr mat-row></tr>
  </ng-template>
</table>
</cdk-virtual-scroll-viewport>
